databases:
  - name: farm_board_be
    databaseName: farm_board_be
    user: farm_board_be

services:
  - type: web
    name: farm_board_be
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: farm_board_be
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false